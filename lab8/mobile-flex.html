<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column; 
      gap: 10px;
    }

    .box {
      background-color: lightblue;
      border: 2px solid navy;
      padding: 30px;
      text-align: center;
      font-size: 20px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row; 
      }
      .box {
        flex: 1; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
