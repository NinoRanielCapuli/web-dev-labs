<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            color: #555;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
        }

        ul {
            list-style-type: square;
        }

        li {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>My Awesome Article</h1>
    <h2>Subtitle: Exploring My Interests</h2>
    <p>This is a sample article showcasing my hobbies and skills. I enjoy a variety of activities and am always eager to learn new things.</p>

    <h3>My Hobbies and Skills:</h3>
    <ul>
        <li>Web Development</li>
        <li>Photography</li>
        <li>Playing Guitar</li>
    </ul>
</body>
</html>
