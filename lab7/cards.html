<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Distributes cards evenly */
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="Images/Nino.jpg" alt="Nino Capuli">
            <h2>Nino Capuli</h2>
            <p>A student in TUP love making music and creating new things</p>
        </div>

        <div class="card">
            <img src="Images/Jett.jpg" alt="Jammy Cruz">
            <h2>Jett Main</h2>
            <p>Best of the Best Player in Valorant</p>
        </div>

        <div class="card">
            <img src="Images/Roblox.jpg" alt="Roblox Kid">
            <h2>Roblox Kid</h2>
            <p>I also Play Roblox but only Horror the Graphics are peak and animation are smooth</p>
        </div>
    </div>

</body>
</html>
