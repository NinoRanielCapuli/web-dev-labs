<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
        }

        .grid-item {
            background-color: #ddd; 
            padding: 20px; 
            text-align: center; 
            border: 1px solid black; 
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">Anime</div>
        <div class="grid-item">Music</div>
        <div class="grid-item">Manga</div>
        <div class="grid-item">Beats</div>
        <div class="grid-item">Manga</div>
        <div class="grid-item">Food</div>
    </div>

</body>
</html>
