<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 4 - Responsive Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid bg-light p-3 p-md-5">
    <h1 class="text-center mb-4">Responsive Utility Showcase</h1>

    <div class="row text-center">
      <div class="col-12 col-md-4 bg-primary text-white p-3 mb-3">Column 1</div>
      <div class="col-12 col-md-4 bg-success text-white p-3 mb-3">Column 2</div>
      <div class="col-12 col-md-4 bg-danger text-white p-3 mb-3">Column 3</div>
    </div>

    <div class="text-center mt-4">
      <img src="https://via.placeholder.com/600x200" class="img-fluid d-none d-md-block rounded" alt="Responsive image">
      <p class="text-muted mt-2">This image is hidden on small screens and visible on medium and larger screens.</p>
    </div>
  </div>

  <footer class="text-center mt-5 text-muted">
    <small>Activity 4: Responsive Utility Showcase</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
