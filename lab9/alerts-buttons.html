<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts and Buttons Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Bootstrap Alerts and Buttons</h2>


    <div class="alert alert-success" role="alert">
      <strong>Success!</strong> Your operation completed successfully.
    </div>
    <div class="alert alert-danger" role="alert">
      <strong>Danger!</strong> Something went wrong.
    </div>
    <div class="alert alert-warning" role="alert">
      <strong>Warning!</strong> Please check your inputs.
    </div>

    <hr>

    <div class="d-flex gap-3 justify-content-center">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-outline-danger">Outline Danger</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
