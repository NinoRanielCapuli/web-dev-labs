<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Responsive Card Layout</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This is the first Bootstrap card example.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">This is the second Bootstrap card example.</p>
            <a href="#" class="btn btn-success">Read More</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This is the third Bootstrap card example.</p>
            <a href="#" class="btn btn-danger">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
