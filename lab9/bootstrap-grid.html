<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Bootstrap Grid Basics</h2>


    <div class="row g-3">
      <div class="col bg-primary text-white text-center p-3">Box 1</div>
      <div class="col bg-success text-white text-center p-3">Box 2</div>
      <div class="col bg-danger text-white text-center p-3">Box 3</div>
    </div>

    <hr>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3 mt-4">
      <div class="col bg-warning p-3 text-center">Column 1</div>
      <div class="col bg-info p-3 text-center">Column 2</div>
      <div class="col bg-secondary p-3 text-center">Column 3</div>
      <div class="col bg-dark text-white p-3 text-center">Column 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
