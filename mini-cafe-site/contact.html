<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Kapeng Matapang</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>Let’s connect over a cup of coffee</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="feedback.html">Feedback</a>
</nav>

<main class="container py-5 text-center">
    <section>
        <h2>We’d love to hear from you!</h2>
        <p>Got feedback, questions, or coffee confessions? Send us a message!</p>

        <form>
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" rows="4" required></textarea>

            <button class="btn btn-custom mt-3" type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Kapeng Matapang. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
